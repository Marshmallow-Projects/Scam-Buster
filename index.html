<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marshmallow.Projects' Scam Reports</title>
<!--  CSS code  -->
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .search-container {
      margin: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: auto;
    }

    li {
      background: white;
      margin: 10px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    a {
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #004080;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 40px;
    }
  </style>
<!-- End of CSS code -->
  
</head>
<body>
<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search Scam Report PDFs..." onkeyup="filterPDFs()" />
</div>
  <h1>Scam Reports</h1>
  <ul id="pdfList">
    <li><a href="omegatons.pdf" target="_blank">Omegatons</a></li>
    <li><a href="file2.pdf" target="_blank">File 2</a></li>
    <li><a href="file3.pdf" target="_blank">File 3</a></li>
  </ul>
<footer>
  © 2025 Marshmallow.Projects — All rights reserved.
</footer>

<!--  Javascript for search button  -->
<script>
  function filterPDFs() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const listItems = document.querySelectorAll('#pdfList li');
    
    listItems.forEach(item => {
      const text = item.textContent.toLowerCase();
      item.style.display = text.includes(input) ? '' : 'none';
    });
  }
</script>
<!-- End of Javascript code -->

</body>
</html>
