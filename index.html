<!--  Javascript for search button and share button  -->
<script>
  function filterPDFs() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const listItems = document.querySelectorAll('#pdfList li');
    const noResults = document.getElementById('noResults');
    let found = false;

    listItems.forEach(item => {
      const titleElement = item.querySelector('.pdf-title');
      const text = titleElement ? titleElement.textContent.toLowerCase() : '';
      const match = text.includes(input);
      item.style.display = match ? '' : 'none';
      if (match) found = true;
    });

    noResults.style.display = found ? 'none' : 'block';
  }

  function sharePDF(filename) {
    const fullURL = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/') + filename;

    if (navigator.share) {
      navigator.share({
        title: 'Scam Report PDF',
        url: fullURL
      }).catch(console.error);
    } else {
      navigator.clipboard.writeText(fullURL).then(() => {
        alert('PDF link copied to clipboard!');
      });
    }
  }
  </script>

<script>
  // Array of PDF objects
  const pdfs = [
    { title: "Omegatons", filename: "omegatons.pdf" },
    // Add more PDFs here as needed
  ];

  // Function to generate PDF list items dynamically
  function generatePDFList() {
    const pdfList = document.getElementById('pdfList');
    pdfList.innerHTML = ''; // Clear existing content

    pdfs.forEach(pdf => {
      const li = document.createElement('li');

      const pdfItemDiv = document.createElement('div');
      pdfItemDiv.className = 'pdf-item';

      const pdfTitleDiv = document.createElement('div');
      pdfTitleDiv.className = 'pdf-title';

      const pdfLink = document.createElement('a');
      pdfLink.href = pdf.filename;
      pdfLink.target = '_blank';
      pdfLink.innerHTML = '<i class="fas fa-file-pdf"></i>' + pdf.title;

      pdfTitleDiv.appendChild(pdfLink);

      const buttonGroupDiv = document.createElement('div');
      buttonGroupDiv.className = 'button-group';

      // View button
      const viewLink = document.createElement('a');
      viewLink.href = pdf.filename;
      viewLink.target = '_blank';
      const viewButton = document.createElement('button');
      viewButton.className = 'view-btn';
      viewButton.innerHTML = '<i class="fas fa-eye"></i> View';
      viewLink.appendChild(viewButton);

      // Download button
      const downloadLink = document.createElement('a');
      downloadLink.href = pdf.filename;
      downloadLink.download = '';
      const downloadButton = document.createElement('button');
      downloadButton.className = 'download-btn';
      downloadButton.innerHTML = '<i class="fas fa-download"></i> Download';
      downloadLink.appendChild(downloadButton);

      // Share button
      const shareButton = document.createElement('button');
      shareButton.className = 'share-btn';
      shareButton.innerHTML = '<i class="fas fa-share"></i> Share';
      shareButton.onclick = () => sharePDF(window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/') + pdf.filename);

      buttonGroupDiv.appendChild(viewLink);
      buttonGroupDiv.appendChild(downloadLink);
      buttonGroupDiv.appendChild(shareButton);

      pdfItemDiv.appendChild(pdfTitleDiv);
      pdfItemDiv.appendChild(buttonGroupDiv);

      li.appendChild(pdfItemDiv);
      pdfList.appendChild(li);
    });
  }

  // Generate the PDF list on page load
  window.onload = () => {
    generatePDFList();
  };
</script>
